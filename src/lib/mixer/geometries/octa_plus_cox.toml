# Generic Octacopter in + and coax configuration

[info]
key = "8+c"
description = "GenericOctacopter in + and coax configuration"

[rotor_default]
axis      = [0.0, 0.0, -1.0]
Ct        = 1.0
Cm        = 0.05

[[rotors]]
name      = "right_top"
position  = [0.0, 1.0, -0.1]
direction = "CCW"

[[rotors]]
name     = "front_top"
position = [1.0, 0.0, -0.1]
direction = "CW"

[[rotors]]
name      = "left_top"
position  = [0.0, -1.0, -0.1]
direction = "CCW"

[[rotors]]
name     = "rear_top"
position = [-1.0, 0.0, -0.1]
direction = "CW"

[[rotors]]
name     = "front_bottom"
position = [1.0, 0.0, 0.1]
direction = "CCW"

[[rotors]]
name      = "right_bottom"
position  = [0.0, 1.0, 0.1]
direction = "CW"

[[rotors]]
name     = "rear_bottom"
position = [-1.0, 0.0, 0.1]
direction = "CCW"

[[rotors]]
name      = "left_bottom"
position  = [0.0, -1.0, 0.1]
direction = "CW"